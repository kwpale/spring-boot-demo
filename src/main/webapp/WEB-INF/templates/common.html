<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--Common head element-->
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/css/demo.css'}">
</head>

<body>

<!--Common fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="nav (currentPage)">
    <a class="navbar-brand" th:href="@{/}" href="#">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:with="isCurrentPage=${currentPage} eq #{user.list.pageName}"
                th:classappend="${isCurrentPage} ? 'active' : ''">
                <a class="nav-link" th:href="@{/user}" href="#">
                    List<span th:if="${isCurrentPage}" class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item" th:with="isCurrentPage=${currentPage} eq #{user.create.pageName}"
                th:classappend="${isCurrentPage} ? 'active' : ''">
                <a class="nav-link" th:href="@{/user/create}" href="#">
                    Create<span th:if="${isCurrentPage}" class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 ml-2">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form-inline mt-2 mt-md-0 ml-2" id="logoutForm"
              th:action='@{/logout}' sec:authorize="isAuthenticated()" method='POST'>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" th:text="#{common.logout}">Logout</button>
        </form>
        <form class="form-inline mt-2 mt-md-0 ml-2" id="loginForm"
              th:action='@{/login}' sec:authorize="not isAuthenticated()" method='GET'>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" th:text="#{common.login}">Login</button>
        </form>
    </div>
</nav>

<div>Content goes here</div>

<!--Common footer-->
<footer class="footer" th:fragment="footer">
    <div class="container">
        <span class="text-muted" th:utext="#{common.copyright}">Copyright &copy; Demo</span>
    </div>
</footer>

<!--Common js-->
<th:block th:fragment="js">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</th:block>

</body>
</html>
